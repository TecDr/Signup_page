            </div>

      <div class="split right">

            <br>
            <br>

                    <input type ="text" name ="fname" id="f_name" required="">

                </div>
                <div class ="col-5">
                    <label for ="phone number">Phone Number</label>
                    <input type ="text" name ="p_number" id="number" required="">
                </div>
                <div class ="col-5">
                    <label for ="password">Password</label>
                    <input type ="password" name ="pswrd" id="pswd" required="">
                </div>
                <div class ="col-5">
                    <label for ="confirm password">Confirm Password</label>
                    <input type ="password" name ="pswrd" id="pswd" required="">
                </div>
                <hr>
